{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h3>Leave a Review</h3>
    <p>Rate the book and optionally leave a comment.</p>

    <form method="POST">
        {{ review_form.hidden_tag() }}

        <!-- Rating -->
        <div class="mb-3">
            <label class="form-label">Rating:</label>
            <div class="d-flex gap-3">
                {% for i in range(1, 6) %}
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="rating" id="rating{{ i }}" value="{{ i }}" {% if review_form.rating.data == i %}checked{% endif %}>
                    <label class="form-check-label" for="rating{{ i }}">
                        {{ i }} ‚≠ê
                    </label>
                </div>
                {% endfor %}
            </div>
        </div>

        <!-- Review text -->
        <div class="mb-3">
            <label for="review" class="form-label">Review (optional):</label>
            {{ review_form.review(class="form-control", id="review", rows="4") }}
        </div>

        <button type="submit" class="btn btn-primary">Save Review</button>
    </form>
</div>
{% endblock %}
