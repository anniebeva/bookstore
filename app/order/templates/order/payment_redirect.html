<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Payment Provider</title>
  <link rel="stylesheet" href="https://bootswatch.com/5/brite/bootstrap.min.css">
</head>

<body>
  <div class="container mt-5 payment-page" style="max-width: 420px">
    <div class="card shadow p-4 text-center payment-bow">
      <h4 class="mb-3">Redirecting to payment provider</h4>
      <p class="text-muted">You are being redirected to a secure payment system.</p>
      <div class="my-4">
        <div class="spinner-border text-primary"></div>
      </div>
      <p class="text-muted small">Payment method:
        <strong>{{ payment_type|capitalize }}</strong>
      </p>

      <form method="POST">
        <a href="{{ url_for('order_bp.order_success') }}" class="btn btn-success w-100 mt-3">Confirm payment</a>
      </form>
      <a href="{{ url_for('order_bp.cart') }}" class="btn btn-danger mt-3">Cancel payment</a>
    </div>
  </div>

</body>
</html>
