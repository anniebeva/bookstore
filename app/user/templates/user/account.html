{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">

  <div class="card border-secondary mb-3" style="max-width: 30rem; margin: auto;">
    <div class="card-header text-center">Welcome, {{ user.username }}</div>
    <div class="card-body">
      <h4 class="card-title text-center mb-4">Account Details</h4>

      <ul class="list-group list-group-flush mb-4">
        <li class="list-group-item"><strong>Username:</strong> {{ user.username }}</li>
        <li class="list-group-item"><strong>Email:</strong> {{ user.email }}</li>
        <li class="list-group-item"><strong>Phone:</strong> {{ user.phone }}</li>
      </ul>

      <div class="d-grid mb-1">
        <a href="{{ url_for('user_bp.edit_account') }}"
           class="btn btn-primary fw-semibold">
          Update Details
        </a>
      </div>

      <div class="d-grid mt-1">
        <a href="{{ url_for('user_bp.logout') }}"
           class="btn btn-danger fw-semibold">
          Logout
        </a>
      </div>

    </div>
  </div>

</div>

{% endblock %}
